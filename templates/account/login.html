
{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <div class="container p-2 m-auto d-flex align-items-center justify-content-center vh-75">
        <div>
            <form  method="post">
                <fieldset>
                        <legend>Login to Start</legend>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-success" type="submit">Log In</button>
                </fieldset>
            </form>
            <br><br>
            <p>Don't have account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
        </div>
    </div>
{% endblock content %}
